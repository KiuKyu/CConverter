<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Muney</h3>
<table>
    <tr>
        <th>Amount</th>
        <td>From</td>
        <td>To</td>
        <td></td>
    </tr>
    <tr>
        <td>
            <input id="amount" type="text">
        </td>
        <td>
            <select name="" id="fromCurrency">
                <option value="vnd">VND</option>
                <option value="usd">USD</option>
            </select>
        </td>
        <td>
            <select name="" id="toCurrency">
                <option value="usd">USD</option>
                <option value="vnd">VND</option>
            </select>
        </td>
        <td>
            <button onclick="convert()" style="background-color: red; border-radius: 5px">Convert Now!</button>
        </td>
    </tr>
    <tr>
        <td>
            <p id="result"></p>
        </td>
    </tr>
</table>
</body>
<script>
    // 3 trường hợp
    function convert() {
        let amount = document.getElementById('amount').value;
        let fromCurrency = document.getElementById('fromCurrency').value;
        let toCurrency = document.getElementById('toCurrency').value;
        // TH1 : 2 value option giống nhau
        if (fromCurrency === toCurrency) {
            document.getElementById('result').innerHTML = 'Bruhhh. You need to select different types of currency';
        }
        // TH2 : Amount nhập vào không phải là số
        else if (isNaN(amount)) {
            document.getElementById('result').innerHTML = 'You cant convert Text to money, Idiot !';
        }
        // TH3 : 2 value option khác nhau : VND -> USD => Tỉ giá : 1/23k
        else if (fromCurrency === 'vnd') {
            let result = amount / 23000;
            document.getElementById('result').innerHTML = "Convert from VND to USD: " + result;
        }
        // TH2 : 2 value option khác nhau : USD -> VND => Tỉ giá : 23k / 1
        else {
            let result = amount * 23000;
            document.getElementById('result').innerHTML = "Convert from USD to VND: " + result;
        }
    }
</script>
</html>
